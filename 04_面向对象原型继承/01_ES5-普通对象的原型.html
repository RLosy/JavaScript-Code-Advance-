<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "lyd",
            age: 18,
        }
        console.log(obj);

        //1.获取对象的原型
        console.log(obj.name, obj.age);
        console.log(obj._proto_); //undefined
        //2.getPrototypeOf
        console.log(Object.getPrototypeOf(obj)); //object
        console.log(obj._proto_ === Object.getPrototypeOf);  //false

        //当我们通过[get]方式获取一个属性对应的value时
        //它会优先在自己的对象中查找，如果找到直接返回
        //如果没有找到，那么会在原型对象中查找
        obj._proto_.message = "hello"; //现chrome/edge不兼容了
        console.log(obj.message);



    </script>
</body>

</html>
