<body>
    <script>
        //对象之间的继承
        //默认对象
        var obj = {
            name: "lyd",
            age: 18
        }
        //原型式继承
        function createObject(o) {
            function F() { };
            F.prototype = o;
            return new F();
        }
        // 寄生式函数
        function createInfo(o, name, age, height, address) {
            var newObj = createObject(o);
            newObj.name = name;
            newObj.age = age;
            newObj.height = height;
            newObj.address = address;

            return newObj
        }
        //创建另外一个对象，这个对象可以继承自obj
        // var info = {}

        // console.log(obj.name);

        // var info1 = createObject(obj);
        // info1.address = "杭州市"
        // var info2 = createObject(obj);
        // info2.address = "杭州市"


        //创建一些列对象
        var info1 = createInfo(obj, "lyd", 18, 2.00, "杭州市")
        var info2 = createInfo(obj, "lisa", 18, 2.00, "武汉市")
        console.log(info1, info2);


    </script>
</body>
