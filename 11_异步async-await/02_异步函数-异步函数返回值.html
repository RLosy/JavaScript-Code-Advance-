<body>
    <script>
        //返回值的区别
        //1.普通函数
        function foo1() {
            return 123
        }
        foo1()
        //2.异步函数
        async function foo2() {
            //1.返回普通值
            //-> promise,resolve(321)
            // return 123
            // return ["abc", "vba", "nba"]
            //2.返回一个新的promise
            // return new Promise((resolve, reject) => {
            //     setTimeout(() => {
            //         resolve("aaa")
            //     }, 3000)
            // })
            //3.返回一个thenable对象
            return{
                then:function(reslove,reject){
                    reslove("bbb")
                }
            }
        }
        foo2().then(res => {
            console.log('res:', res);

        })
    </script>
</body>
