<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.普通函数
        // function foo1(){
        //     await 123
        // }
        // foo1()
        //2.await关键字
        //await条件：必须在异步函数中使用


        function bar() {
            console.log('bar function');
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(123)
                }, 5000)
            })

        }

        async function foo() {
            console.log('-------');

            const res = await bar()
            console.log("await后面的代码:", res);

            console.log('++++');
        }
        foo();

    </script>
</body>

</html>
