<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //高内聚低耦合
        class Person {
            //1.类中的构造函数
            //当我们通过new关键字调用一个Person，默认调用class中的constructor方法
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }//没有逗号
            //2.实例方法
            running(){
                console.log(this.name+"running~");
            }
            eating(){
                console.log(this.name+"eating~");
            }
        }
        //创建实例对象
        var p1 = new Person("lyd", 18)

        //使用实例方法
        console.log(p1.name,p1.age);
        p1.running()
        p1.eating()
        //研究内容  
        console.log(Person.prototype === p1.prototype);//false?
        
    </script>
</body>

</html>
