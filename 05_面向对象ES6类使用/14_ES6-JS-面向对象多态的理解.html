<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //多态指为不同数据类型的实体提供统一的接口，或使用一个单一符号来表示多个不同的类型
        //总结：不同的数据类型进行同一个操作，表现出不同的行为，就是多态的体现
        //多态的表现：js到处都是多态
        function sum(a, b) {
            return a + b
        }
        sum(20, 30)
        sum("abc", "cba")

        //多态的表现
        var foo = 123
        foo = "hello world"
        console.log(foo.split());
        
        foo = {
            running: function () { }
        }
        foo = []
        console.log(foo.length);

    </script>
</body>

</html>
