<body>
    <script>
        class Person {
            constructor(name, age) {

                this.name = name;
                this.age = age
            }
            eating() {
                console.log('eating');
            }
            running() {
                console.log('running');
            }

        }
        class Student extends Person {
            constructor(name, age, sno, score) {
                // this.name = name;
                // this.age = age

                //一定在使用this之前以及返回对象之前
                super(name, age)

                this.sno = sno
                this.score = score
            }
            studying() {
                console.log('studying');

            }
            // eating() {
            //     console.log('eating');
            // }
            // running() {
            //     console.log('running');

            // }
        }
        class Teacher extends Person {
            constructor(name, age, title) {
                // this.name = name;
                // this.age = age
                //在子（派生）类的构造函数中使用this或者返回默认对象之前，必须先通过super调用父类的构造函数！
                //  super的使用位置有三个：子类的构造函数、实例方法、静态方法；
                super(name, age);
                this.title = title

            }
            teaching() {
                console.log('teaching');
            }

        }

        console.log(teacher1);
