<!-- 
    composite合成
    绘制的过程，可以将布局后的元素绘制到多个合成图层中
    默认情况下，标准流中内容都是被绘制在同一个图层中的
    而一些特殊情况，会创建一个新的合成层，并且新的图层可以利用GPU来加速绘制
    因为每个合成层都是单独渲染的
    新的合成层属性；
    3Dtransform
    video，canvas，iframe
    opacity 动画转换时
    position:fixed
    will-change:一个实验性的属性，提前告诉浏览器元素可能发生哪些变化
    animation或transition设置了opacity，transform

    分层确实可以提高性能，但是它以内存管理为代价，因此不应该作为web性能优化策略的一部分过度使用
