<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //vue2 响应式原理
        var obj = {
            name: "lisa"
        }
        //对obj对象中的name添加描述符（存取属性描述符）
        var _name = ""
        Object.defineProperty(obj, "name", {
            configurable: true,
            enumerable: false,
            set: function (value) {
                console.log("set方法被调用~", value);
                _name = value;
            },
            get: function () {
                console.log("get方法被调用");
                return _name
            }
        })
        obj.name = "rosy";
        obj.name = "lisa";
        obj.name = "jisoo";
        console.log(obj.name);
        

    </script>
</body>

</html>
