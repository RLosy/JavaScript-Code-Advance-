<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 100
        function double(num){
            return num * 2
        }
        function pow(num){
            return num ** 2
        }
        console.log(pow(double(num)));
        //将上面的两个函数组合在一起，生成一个新的函数
        function composeFn(num){
            return pow(double(num))
        }
        console.log(composeFn(100));
        
        
    </script>
</body>
</html>
